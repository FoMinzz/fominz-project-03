    <body>
        <form action="index.html">
            <div class="form-login">
                <div class="login">
                    <h1 class="login__title">LOG IN</h1>
                    <div class="login-user-1">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="email"
                            name="email"
                            id=""
                            placeholder="example@example.com"
                            required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            class="login-user-2"
                        />
                    </div>
                    <div class="login-password-1">
                        <i class="fa-solid fa-lock"></i>
                        <input
                            type="password"
                            name="password"
                            id=""
                            placeholder="password...."
                            required
                            class="login-password-2"
                        />
                    </div>
                    <div class="save-passs">
                        <input
                            type="checkbox"
                            name="save-pass-btn"
                            id="save-pass-btn"
                            class="save-pass"
                        />
                        <label for="save-pass-btn" class="save-pass--text"
                            >Lưu mật khẩu</label
                        >
                        <a href="#!" class="foretpass">Quên mật khẩu</a>
                    </div>
                    <div class="login-btn-login">
                        <input
                            type="submit"
                            value="Đăng Nhập"
                            class="bnt-login"
                        />
                    </div>
                </div>
                <div class="login__img-content">
                    <img
                        src="./assets/img/oral-img-1.jpeg"
                        alt=""
                        class="login__img__content"
                    />
                </div>
            </div>
        </form>
